    body {
      background: #000; /* background handled by SVG honeycomb below */

	opacity: 0.8;
    }

    /* Glow overlay – reduced intensity */
    .glow-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 204, 51, 0.04), rgba(0,0,0,0));
      animation: subtleGlow 30s ease-in-out infinite;
      pointer-events: none;

      z-index: 1;
    }

    /* Background image that reveals on Welcome */
    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('main.png') center center / contain no-repeat;
      background-color: #000;
      z-index: 0;
      opacity: 0;
      transform: scale(1);
      transition: opacity 1.6s ease, transform 3s ease;
      will-change: opacity, transform;
    }
    .bg-image.show { opacity: 1; transform: scale(1.03); }

    @keyframes subtleGlow {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.4; }
    }


    /* Honeycomb canvas (SVG background + interactive buttons overlay) */
    #honeycomb {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10; /* Above the video buttons */

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #honeycombSvg { pointer-events: none; }

    /* Interactive SVG cells */
    .hex-cell { pointer-events: auto; cursor: pointer; }
    .hex-cell polygon { transition: stroke 0.2s ease, fill 0.2s ease, filter 0.2s ease; }
    .hex-cell:focus polygon,
    .hex-cell:hover polygon { stroke: #ffcc33; filter: drop-shadow(0 0 6px rgba(255,204,51,0.35)); }
    .cell-label { fill: #ffcc33; font-weight: 700; opacity: 0; transition: opacity 0.2s ease; pointer-events: none; }

    .hex-cell.music.playing .cell-label { opacity: 0.4; }
    .hex-cell.music.playing:hover .cell-label { opacity: 1; }

    /* Modal panel */
    .panel-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;

      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
    }
    .panel {
      width: min(640px, 90vw);
      max-height: 80vh;

      border: 1px solid #ffcc33;

      right: 18px;

    /* Widescreen bars (top and bottom) */
    .widebar {
      position: fixed;
      left: 0;
      width: 100%;
      height: 64px;
      background: rgba(12,12,12,0.6);
      color: #ffda4d;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
      backdrop-filter: blur(2px);
    }
    .widebar.top { top: 0; border-bottom: 1px solid rgba(255,204,51,0.8); }
    .widebar.bottom { bottom: 0; border-top: 1px solid rgba(255,204,51,0.8); }
    .widebar .content { width: min(1200px, 92vw); text-align: center; letter-spacing: 0.5px; }
    @media (max-width: 768px) { .widebar { height: 56px; } }

    /* Slide-in animation for bars - start hidden, only show in welcome state */

      transform: translateY(-100%); 
      opacity: 0; 
      transition: transform 0.6s ease, opacity 0.6s ease; 
      display: none; /* Start completely hidden */
    }
    .widebar.bottom { transform: translateY(100%); }
    body.show-bars .widebar { display: flex; } /* Show when welcome state is active */
    body.show-bars .widebar.top { transform: translateY(0); opacity: 1; }
    body.show-bars .widebar.bottom { transform: translateY(0); opacity: 1; }

    /* Music cell playing state - Internal purple glow */
    .hex-cell.music.playing polygon {
      stroke: #9c27b0; /* Purple stroke */
      stroke-width: 3;
      fill: #9c27b0; /* Purple fill for internal glow */
      fill-opacity: 0.3; /* Semi-transparent purple fill */
      filter: none; /* Remove external shadows */
    }
    
    /* Internal glow effect for the entire hex cell */
    .hex-cell.music.playing {
      filter: none; /* Remove external shadows */
      background: radial-gradient(circle at center, rgba(156, 39, 176, 0.2), transparent 70%);
    }

    /* Chat unread indicator */
    .hex-cell.chat-unread polygon {
      stroke: rgba(255, 0, 0, 0.85);
      stroke-width: 3;
      fill: rgba(255, 0, 0, 0.18);
    }

    /* Hex highlight (illumination) */
    .hex-cell.hex-highlight polygon {
      stroke: #ffcc33 !important;
      stroke-width: 3 !important;
      fill: rgba(255, 204, 51, 0.25) !important;
      filter: drop-shadow(0 0 10px rgba(255,204,51,0.5));
    }

    .hex-button {
      position: absolute;
      width: 120px; /* will be overridden inline for perfect alignment */
      height: 104px; /* w * 0.866 – set inline */
      background: rgba(0, 0, 0, 0.25);
      color: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      clip-path: polygon(
        25% 5%, 75% 5%, 
        100% 50%, 75% 95%, 
        25% 95%, 0% 50%
      );
      border: 2px solid rgba(255, 204, 51, 0.35);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.35);
      transition: transform 0.25s ease, background 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease, opacity 0.25s ease;
      cursor: pointer;
      position: relative;
      text-decoration: none;
      opacity: 0.9;
    }

    /* Circle style for primary control buttons */
    .hex-button.circle-btn {
      clip-path: none;
      border-radius: 50%;
      background-position: center;
      background-size: contain; /* show full PNG without crop */
      background-repeat: no-repeat;
      background-color: transparent;
      border: 0;
      box-shadow: none;
      animation: pngPulse 6s ease-in-out infinite;
      filter: brightness(1) saturate(1);
      transition: opacity 0.35s ease, filter 0.25s ease;
    }
    /* Fallback: show label if PNG missing */
    .hex-button.circle-btn.show-label { border: 1px solid #ffcc33; background: rgba(0,0,0,0.25); }
    .hex-button.circle-btn.show-label .label { display: inline !important; opacity: 1; transform: none; color: #ffda4d; font-weight: 700; }
    /* Lights button fade control */
    #lightsButton { transition: opacity 0.35s ease, filter 0.25s ease; }
    #lightsButton.lights-faded { opacity: 0; }
    /* Lights button fade control */
    #lightsButton { transition: opacity 0.35s ease, filter 0.25s ease; }
    #lightsButton.lights-faded { opacity: 0; }
    .hex-button.circle-btn:hover,
    .hex-button.circle-btn:focus-visible {
      border-color: transparent;
      box-shadow: none;
      outline: none;
      filter: brightness(1.06) saturate(1.06);
    }
    .hex-button.circle-btn .label { display: none !important; }
    @keyframes pngPulse {
      0%, 100% { filter: brightness(1) saturate(1); }
      50% { filter: brightness(1.05) saturate(1.08); }
    }
    body.buttons-dimmed .hex-button.circle-btn { opacity: 0.5; }

    .hex-button .label {
      opacity: 0;
      transform: translateY(6px);
      letter-spacing: 0.5px;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(255, 204, 51, 0.35), 0 0 20px rgba(255, 153, 0, 0.25);

      padding: 0 6px;
    }

    .hex-button:not(.circle-btn):hover,
    .hex-button:not(.circle-btn):focus-visible {

    .hex-button:hover .label,
    .hex-button:focus-visible .label {
      opacity: 1;

    /* Staggered reveal when page loads */

    /* A button (appears after Welcome) */

    /* Video overlay */

      background: transparent;
      display: none;

      justify-content: center;

      z-index: 4; /* below buttons and hex UI overlays */

      display: none;

    /* Direct video styling, independent of overlay, to guarantee transparency */
    /* Overlay videos (center + four sides) */

        height: 44px;

    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .hex-button.circle-btn {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
    }
    
    /* Reduced motion preferences */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;

    /* Focus preview overlay */
    #focusOverlay {
      position: fixed;
      inset: 0;
      background: #000 url('prv.png') center center / contain no-repeat;
      z-index: 10005;
      display: flex;

      opacity: 0;
      visibility: hidden;
      transition: opacity 300ms ease;
    }
    #focusOverlay.show { opacity: 1; visibility: visible; }
    #focusVideo {
      height: 70vh; /* 70% of viewport height as requested */

    /* AutoTrader full-window panel */
    .auto-backdrop {
      position: fixed;

      align-items: center;

      pointer-events: none;

    .auto-backdrop.show { opacity: 1; pointer-events: auto; }
    .auto-panel {
      width: 96vw;

    .auto-panel iframe {
      width: 100%;

    /* Auto-fallback removed as requested */
    .auto-close {

    }
    .auto-close:hover { filter: brightness(1.2); }
  </style>

  <script>
    // Optional PNG icon support for circular buttons
    (function(){
      function trySetBackground(id, pngName) {
        var el = document.getElementById(id);
        if (!el) return;
        var url = pngName;
        var img = new Image();
        img.onload = function(){ el.style.backgroundImage = 'url(' + url + ')'; try { el.classList.remove('show-label'); } catch(_e) {} };
        img.onerror = function(){ el.style.backgroundImage = ''; try { el.classList.add('show-label'); } catch(_e) {} };
        img.src = url;
      }
      // Map buttons to optional pngs; fallback to labels if not found
      trySetBackground('btn-bln', 'btn-bln.png');
      trySetBackground('btn-grn', 'btn-grn.png');
      trySetBackground('aButton', 'btn-center.png');
      trySetBackground('btn-red', 'btn-red.png');
      trySetBackground('btn-pme', 'btn-pme.png');
      trySetBackground('lightsButton', 'lights.png');
    })();

  <!-- Interactions -->
  <script>
    // Track whether the welcome reveal has been triggered
    var welcomeRevealed = false;
    // Background image metrics for positioning media relative to the hero
    var bgMetrics = { ready: false, left: 0, top: 0, width: 0, height: 0, aspect: 16/9 };
    // Loading state management
    var pageLoaded = false;
    var loadingComplete = false;
    
    // Global error handler
    window.addEventListener('error', function(e) {
      // Silent error handling
    });
    // Layout config for overlay videos and buttons (tweak here for trial-and-error)
    var mediaLayout = window.mediaLayout || {
      sizeMultiplierVideos: 2,
      sizeMultiplierButtons: 1, // 50% smaller than before (was 2 -> now 1)
      videos: {
        'vid-bln': { x: 12, y: 62, w: 20 },

        'vid-pme': { x: 88, y: 62, w: 20 }
      },
      buttons: {
        'btn-bln': { x: 12, y: 86, w: 10 },

      }
    };
    var currentBgImage = 'main.png';
    (function initBgAspect(){

    function setBackgroundImage(url) {
      if (!url) return;
      currentBgImage = url;
      try {
        var bgEl = document.getElementById('bgMain');
        if (bgEl) { bgEl.style.backgroundImage = 'url(' + currentBgImage + ')'; }
      } catch(_e) {}
      var img = new Image();
      img.onload = function(){
        if (img.naturalWidth && img.naturalHeight) {

          computeBgMetrics();
          positionMediaElements();
        }
      };
      img.src = currentBgImage;
    }

    // Initial page setup - no emoji fade needed

    // Generate responsive honeycomb SVG with interactive cells
    function buildHoneycomb() {
      var svg = document.getElementById('honeycombSvg');
      if (!svg) return;
      if (welcomeRevealed) return; // Skip building once reveal has happened

      var vw = window.innerWidth || document.documentElement.clientWidth;
      var vh = window.innerHeight || document.documentElement.clientHeight;

      // Pointy-top orientation so points meet and rows fit in gaps
      // Choose target columns across the screen
      var targetCols = Math.max(7, Math.min(16, Math.round(vw / 130)));
      // Derive hex dimensions from side length s
      var w = vw / (targetCols + 0.5);        // width corner-to-corner
      var s = w / Math.sqrt(3);               // side length (and radius)
      var h = 2 * s;                          // height corner-to-corner
      var xStep = w;                           // center spacing horizontally
      var yStep = 1.5 * s;                     // center spacing vertically (3/4 of height)

      // Compute grid extents with overflow coverage
      var cols = Math.floor(vw / xStep) + 3;
      var rows = Math.floor(vh / yStep) + 4;

      // Prepare SVG
      svg.setAttribute('viewBox', '0 0 ' + vw + ' ' + vh);
      while (svg.firstChild) svg.removeChild(svg.firstChild);

      // Gradients for honeycomb fill
      var defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
      var grad1 = document.createElementNS('http://www.w3.org/2000/svg', 'radialGradient');
      grad1.setAttribute('id', 'cellGlow1');
      grad1.setAttribute('cx', '50%');
      grad1.setAttribute('cy', '50%');
      grad1.setAttribute('r', '70%');
      var s1 = document.createElementNS('http://www.w3.org/2000/svg', 'stop'); s1.setAttribute('offset','0%'); s1.setAttribute('stop-color','#1a1a1a');
      var s2 = document.createElementNS('http://www.w3.org/2000/svg', 'stop'); s2.setAttribute('offset','100%'); s2.setAttribute('stop-color','#0a0a0a');
      grad1.appendChild(s1); grad1.appendChild(s2);

      var grad2 = document.createElementNS('http://www.w3.org/2000/svg', 'radialGradient');
      grad2.setAttribute('id', 'cellGlow2');
      grad2.setAttribute('cx', '50%');
      grad2.setAttribute('cy', '50%');
      grad2.setAttribute('r', '70%');
      var t1 = document.createElementNS('http://www.w3.org/2000/svg', 'stop'); t1.setAttribute('offset','0%'); t1.setAttribute('stop-color','#141414');
      var t2 = document.createElementNS('http://www.w3.org/2000/svg', 'stop'); t2.setAttribute('offset','100%'); t2.setAttribute('stop-color','#050505');
      grad2.appendChild(t1); grad2.appendChild(t2);

      defs.appendChild(grad1); defs.appendChild(grad2);
      svg.appendChild(defs);

      function hexPoints(cx, cy) {
        var p = [
          [cx, cy - h/2],              // top point
          [cx + w/2, cy - h/4],        // top-right
          [cx + w/2, cy + h/4],        // bottom-right
          [cx, cy + h/2],              // bottom point
          [cx - w/2, cy + h/4],        // bottom-left
          [cx - w/2, cy - h/4]         // top-left
        ];
        return p.map(function(pt){ return pt[0].toFixed(1)+','+pt[1].toFixed(1); }).join(' ');
      }

      var y = -h/2;
      var centerQ = Math.round((vw / xStep) / 2);
      var centerR = Math.round((vh / yStep) / 2);
      var centerGroup = null;
      var neighborGroups = [];
      for (var r = 0; r < rows; r++) {
        // For pointy-top, offset alternate rows by half width so points fit between gaps
        var offsetX = (r % 2 === 0) ? 0 : w / 2;
        var x = -w/2 + offsetX;
        for (var c = 0; c < cols; c++) {
          var cx = x + w/2;
          var cy = y + h/2;
          // interactive cell group
          var g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
          g.setAttribute('class', 'hex-cell');
          g.setAttribute('tabindex', '0');
          g.setAttribute('role', 'button');
          g.setAttribute('aria-label', 'Cell '+(r+1)+'-'+(c+1));
          g.setAttribute('data-hex-id', 'hex-r'+r+'-c'+c);

          var poly = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
          poly.setAttribute('points', hexPoints(cx, cy));
          poly.setAttribute('fill', (r + c) % 2 === 0 ? 'url(#cellGlow1)' : 'url(#cellGlow2)');
          poly.setAttribute('stroke', 'rgba(255, 204, 51, 0.35)');
          poly.setAttribute('stroke-width', '1');

          var label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
          label.setAttribute('class', 'cell-label');
          label.setAttribute('x', cx);
          label.setAttribute('y', cy);
          label.setAttribute('text-anchor', 'middle');
          label.setAttribute('dominant-baseline', 'central');
          label.setAttribute('font-size', Math.max(10, Math.floor(w * 0.16)));
          label.textContent = '';

          g.appendChild(poly);
          g.appendChild(label);

          g.addEventListener('keydown', function(e){
            if (e.key === ' ' || e.key === 'Enter') { e.preventDefault(); this.dispatchEvent(new Event('click')); }
          });
          // Default cells do nothing for now
          g.addEventListener('click', function(e){});
          // Right-click opens info panel with ID + description
          g.addEventListener('contextmenu', function(e){
            e.preventDefault();
            try {
              var id = this.getAttribute('data-hex-id') || 'unknown';
              var t = this.querySelector('text');
              var labelTxt = t ? (t.textContent || '') : '';
              openHexInfoPanel(id, labelTxt);
            } catch(_e) {}
          });

          svg.appendChild(g);
          x += xStep;
        }
        y += yStep;
      }

      // Highlight central ring (center + its six neighbors) with brighter gold
      var groups = Array.prototype.slice.call(svg.querySelectorAll('g.hex-cell'));
      if (groups.length) {
        // Compute the visual center by picking the group closest to viewport center
        var bestIdx = -1, bestDist = Infinity, bestCenter = {cx: vw/2, cy: vh/2};
        groups.forEach(function(gr, idx){
          var poly = gr.querySelector('polygon');
          var pts = poly.getAttribute('points').split(' ').map(function(p){var a=p.split(',');return {x:parseFloat(a[0]), y:parseFloat(a[1])};});
          var cx = (pts[0].x + pts[3].x) / 2; // average of top and bottom points x -> center x
          var cy = (pts[0].y + pts[3].y) / 2; // average y
          var dx = cx - vw/2, dy = cy - vh/2;
          var d = dx*dx + dy*dy;
          if (d < bestDist) { bestDist = d; bestIdx = idx; }
        });
        if (bestIdx >= 0) {
          var center = groups[bestIdx];
          var cpoly = center.querySelector('polygon');
          cpoly.setAttribute('stroke', '#ffd24d');
          cpoly.setAttribute('stroke-width', '2');

          // Find 6 nearest neighbors by centroid distance
          var centroids = groups.map(function(gr){
            var p = gr.querySelector('polygon').getAttribute('points').split(' ').map(function(pt){var a=pt.split(',');return {x:parseFloat(a[0]), y:parseFloat(a[1])};});
            return { g: gr, x: (p[0].x + p[3].x)/2, y: (p[0].y + p[3].y)/2 };
          });
          var centerCent = centroids[bestIdx];
          centroids.splice(bestIdx,1);
          centroids.sort(function(a,b){
            var da = (a.x-centerCent.x)**2 + (a.y-centerCent.y)**2;
            var db = (b.x-centerCent.x)**2 + (b.y-centerCent.y)**2;
            return da - db;
          });
          var six = centroids.slice(0,6);
          six.forEach(function(item){
            var poly = item.g.querySelector('polygon');
            poly.setAttribute('stroke', '#ffd24d');
            poly.setAttribute('stroke-width', '2');
          });

          // Order neighbors by angle around the center (top first, clockwise)
          var neighborOrdered = six.slice().sort(function(a,b){
            function ang(o){ return Math.atan2(o.y - centerCent.y, o.x - centerCent.x); }
            var A = ang(a), B = ang(b);
            // rotate so that -90deg (top) is 0
            var toStart = function(t){ var v = t + Math.PI/2; return v < -Math.PI ? v + 2*Math.PI : (v > Math.PI ? v - 2*Math.PI : v); };
            A = toStart(A); B = toStart(B);
            return A - B;
          });

          // Preserve ring labels (clockwise from top); no Music in the ring
          var ringLabels = window.__ringLabels || ['Stories','Shop','Farm','Chat','Medical','Resources'];
          window.__ringLabels = ringLabels.slice();

          // Apply labels to the six neighbors
          var labelToGroup = {};
          neighborOrdered.forEach(function(obj, idx){
            var name = ringLabels[idx] || 'Info';
            var gr = obj.g;
            gr.addEventListener('click', function(){ 
              if (name === 'Farm') { openFarmPanel(); } else { openPanel(name); }
            });
            gr.addEventListener('keydown', function(e){ if(e.key===' '||e.key==='Enter'){ e.preventDefault(); if (name === 'Farm') { openFarmPanel(); } else { openPanel(name); } }});
            gr.addEventListener('contextmenu', function(e){
              e.preventDefault();
              var labelNow = (this.querySelector('text') ? (this.querySelector('text').textContent||'') : name);
              // Special Farm behavior: toggle highlight on hex-r2-c4 and hex-r3-c3
              if (labelNow === 'Farm') {
                try {
                  var cells = Array.prototype.slice.call(document.querySelectorAll('.hex-cell'));
                  var a = cells.find(function(n){ return n.getAttribute('data-hex-id') === 'hex-r2-c4'; });
                  var b = cells.find(function(n){ return n.getAttribute('data-hex-id') === 'hex-r3-c3'; });
                  if (a) a.classList.toggle('hex-highlight');
                  if (b) b.classList.toggle('hex-highlight');
                } catch(_e) {}
                return; // no panel opens
              }
              var t = this.querySelector('text');
              openHexInfoPanel(this.getAttribute('data-hex-id')||'unknown', t ? (t.textContent||'') : name);
            });
            var t = gr.querySelector('text'); if (t) { t.textContent = name; }
            labelToGroup[name] = gr;
            if (name === 'Chat') {
              try { window.__chatGroup = gr; } catch(_e) {}
            }
          });

          // Center mapping - open Welcome panel
          center.addEventListener('click', function(e){ 
            e.preventDefault();
            e.stopPropagation();
            openPanel('Welcome');
          });
          center.addEventListener('keydown', function(e){ if(e.key===' '||e.key==='Enter'){ e.preventDefault(); openPanel('Welcome'); }});
          var ct = center.querySelector('text'); if (ct) { ct.textContent = 'Welcome'; }

          // MUSIC: select the hex one row above the top neighbor (two steps above center)
          var targetX = centerCent.x;
          var targetY = centerCent.y - 2 * yStep;
          var candidates = centroids.slice(6); // exclude the 6-ring cells we already used
          var best = null; var bestD = Infinity;
          candidates.forEach(function(o){
            var dx = o.x - targetX; var dy = o.y - targetY; var d = dx*dx + dy*dy;
            if (d < bestD) { bestD = d; best = o; }
          });
          var musicGroup = null;
          if (best && best.g) {
            musicGroup = best.g; musicGroup.classList.add('music');
            musicGroup.addEventListener('click', function(){ openMusicPanel(); });
            musicGroup.addEventListener('contextmenu', function(e){ e.preventDefault(); var t = this.querySelector('text'); openHexInfoPanel(this.getAttribute('data-hex-id')||'unknown', t ? (t.textContent||'') : 'Music'); });
            musicGroup.addEventListener('keydown', function(e){ if(e.key===' '||e.key==='Enter'){ e.preventDefault(); openMusicPanel(); }});
            var mt = musicGroup.querySelector('text'); if (mt) { mt.textContent = 'Music'; }
          }

          // Add an extra labeled hex for AutoTrader below Resources and About
          try {
            var resGr = labelToGroup['Resources'];
            var aboutGr = labelToGroup['Stories'] || labelToGroup['About'];
            if (resGr && aboutGr) {
              function centroidOf(g){
                var p = g.querySelector('polygon').getAttribute('points').split(' ').map(function(pt){ var a = pt.split(','); return {x:parseFloat(a[0]), y:parseFloat(a[1])}; });
                return { x: (p[0].x + p[3].x)/2, y: (p[0].y + p[3].y)/2 };
              }
              var cA = centroidOf(aboutGr);
              var cR = centroidOf(resGr);
              var targetX = (cA.x + cR.x) / 2;
              var targetY = (cA.y + cR.y) / 2 + yStep; // a bit below midpoint
              var used = new Set([aboutGr, resGr, center].map(function(g){return g;}));
              neighborOrdered.forEach(function(o){ used.add(o.g); });
              var bestAuto = null, bestAutoD = Infinity;
              centroids.forEach(function(entry){
                if (used.has(entry.g)) return;
                var dx = entry.x - targetX, dy = entry.y - targetY;
                var d = dx*dx + dy*dy;
                if (d < bestAutoD) { bestAutoD = d; bestAuto = entry.g; }
              });
              var autoTraderGroup = null;
              if (bestAuto) {
                autoTraderGroup = bestAuto;
                var polyAuto = autoTraderGroup.querySelector('polygon');
                polyAuto.setAttribute('stroke', '#ffd24d');
                polyAuto.setAttribute('stroke-width', '2');
                var tAuto = autoTraderGroup.querySelector('text'); if (tAuto) { tAuto.textContent = 'AutoTrader'; }
                autoTraderGroup.addEventListener('click', function(){ openAutoTraderPanel(); });
                autoTraderGroup.addEventListener('keydown', function(e){ if(e.key===' '||e.key==='Enter'){ e.preventDefault(); openAutoTraderPanel(); }});
                autoTraderGroup.addEventListener('contextmenu', function(e){ e.preventDefault(); var t = this.querySelector('text'); openHexInfoPanel(this.getAttribute('data-hex-id')||'unknown', t ? (t.textContent||'') : 'AutoTrader'); });
              }

              // Swap mapping as requested: AutoTrader -> Shop position; AutoTrader's original -> Music; Music's original -> Chat
              try {
                function overrideGroupTo(label, group, clickHandler) {
                  if (!group) return null;
                  // Replace node to clear prior listeners
                  var parent = group.parentNode;
                  var clone = group.cloneNode(true);
                  if (parent) parent.replaceChild(clone, group);
                  var t = clone.querySelector('text'); if (t) { t.textContent = label; }
                  clone.addEventListener('click', function(e){ e.preventDefault(); e.stopImmediatePropagation(); if (clickHandler) clickHandler(); });
                  clone.addEventListener('keydown', function(e){ if(e.key===' '||e.key==='Enter'){ e.preventDefault(); e.stopImmediatePropagation(); if (clickHandler) clickHandler(); }});
                  // Keep right-click info panel default unless caller overrides later
                  clone.addEventListener('contextmenu', function(e){ e.preventDefault(); var tx = this.querySelector('text'); openHexInfoPanel(this.getAttribute('data-hex-id')||'unknown', tx ? (tx.textContent||'') : label); });
                  return clone;
                }
                var shopGr = labelToGroup['Shop'] || null;
                // Move AutoTrader into Shop position
                if (shopGr) { shopGr = overrideGroupTo('AutoTrader', shopGr, openAutoTraderPanel); }
                // Move Music into original AutoTrader position
                if (autoTraderGroup) { autoTraderGroup = overrideGroupTo('Music', autoTraderGroup, openMusicPanel); }
                // (Removed) moving Chat into original Music position to avoid duplicate Chat buttons

                // Additionally, set specific ARC mapping: hex-r4-c4 -> label "ARC" + openArcPanel
                try {
                  var allCells = Array.prototype.slice.call(document.querySelectorAll('.hex-cell'));
                  var arcCell = allCells.find(function(n){ return n.getAttribute('data-hex-id') === 'hex-r4-c4'; });
                  if (arcCell) {
                    // Replace node to avoid existing listeners
                    var parent = arcCell.parentNode; var clone = arcCell.cloneNode(true); if (parent) parent.replaceChild(clone, arcCell);
                    var txt = clone.querySelector('text'); if (txt) { txt.textContent = 'ARC'; }
                    clone.addEventListener('click', function(e){ e.preventDefault(); e.stopImmediatePropagation(); openArcPanel(); });
                    clone.addEventListener('keydown', function(e){ if(e.key===' '||e.key==='Enter'){ e.preventDefault(); e.stopImmediatePropagation(); openArcPanel(); }});
                    clone.addEventListener('contextmenu', function(e){ e.preventDefault(); openHexInfoPanel('hex-r4-c4', 'ARC'); });
                  }
                } catch(_e) {}

                // Enforce single Chat at hex-r3-c3 and clear duplicates
                try {
                  var cellsAll = Array.prototype.slice.call(document.querySelectorAll('.hex-cell'));
                  var chatCell = cellsAll.find(function(n){ return n.getAttribute('data-hex-id') === 'hex-r3-c3'; });
                  if (chatCell) {
                    var p2 = chatCell.parentNode; var cl2 = chatCell.cloneNode(true); if (p2) p2.replaceChild(cl2, chatCell);
                    var tx2 = cl2.querySelector('text'); if (tx2) { tx2.textContent = 'Chat'; }
                    cl2.addEventListener('click', function(e){ e.preventDefault(); e.stopImmediatePropagation(); openPanel('Chat'); });
                    cl2.addEventListener('keydown', function(e){ if(e.key===' '||e.key==='Enter'){ e.preventDefault(); e.stopImmediatePropagation(); openPanel('Chat'); }});
                    cl2.addEventListener('contextmenu', function(e){ e.preventDefault(); openHexInfoPanel('hex-r3-c3', 'Chat'); });
                    try { window.__chatGroup = cl2; } catch(_e) {}
                  }
                  // Clear any other Chat labels
                  cellsAll.forEach(function(n){
                    if ((n.getAttribute('data-hex-id')||'') !== 'hex-r3-c3') {
                      var tnode = n.querySelector('text');
                      if (tnode && (tnode.textContent||'') === 'Chat') {
                        tnode.textContent = 'Info';
                        // remove existing click listeners by replacing node
                        var par = n.parentNode; var cl = n.cloneNode(true); if (par) par.replaceChild(cl, n);
                        cl.addEventListener('click', function(e){ e.preventDefault(); e.stopImmediatePropagation(); openPanel('Info'); });
                        cl.addEventListener('keydown', function(e){ if(e.key===' '||e.key==='Enter'){ e.preventDefault(); e.stopImmediatePropagation(); openPanel('Info'); }});
                        cl.addEventListener('contextmenu', function(e){ e.preventDefault(); openHexInfoPanel(cl.getAttribute('data-hex-id')||'unknown', 'Info'); });
                      }
                    }
                  });
                } catch(_e) {}
              } catch(_e) {}
            }
          } catch(_e) {}
        }
      }
    }

    var resizeTimer;
    window.addEventListener('resize', function(){
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(function(){ 
        if (loadingComplete) {
          buildHoneycomb(); 
          computeBgMetrics(); 
          positionMediaElements(); 
        }
      }, 120);
    });
    window.addEventListener('orientationchange', function(){
      setTimeout(function(){ 
        if (loadingComplete) {
          buildHoneycomb(); 
          computeBgMetrics(); 
          positionMediaElements(); 
        }
      }, 200);
    });

    // Trigger reveal animation: split hex grid and show background
    function triggerWelcomeReveal() {
      if (welcomeRevealed) return;
      welcomeRevealed = true;

      var svg = document.getElementById('honeycombSvg');
      var honey = document.getElementById('honeycomb');
      var bg = document.getElementById('bgMain');
      if (!svg) return;

      // Show the background image with fade + slow zoom
      if (bg) { bg.classList.add('show'); }

      // Show widescreen bars when Welcome is clicked
      document.body.classList.add('show-bars');
      
      // Force show bars immediately
      var topBar = document.querySelector('.widebar.top');
      var bottomBar = document.querySelector('.widebar.bottom');
      if (topBar) topBar.style.display = 'flex';
      if (bottomBar) bottomBar.style.display = 'flex';

      // Disable interactions on the comb
      if (honey) { honey.style.pointerEvents = 'none'; }

      var groups = Array.prototype.slice.call(svg.querySelectorAll('g.hex-cell'));
      var centerX = (window.innerWidth || document.documentElement.clientWidth) / 2;
      var shift = Math.round((window.innerWidth || document.documentElement.clientWidth) * 0.65); // almost out of view

      groups.forEach(function(g){
        try {
          var bbox = g.getBBox();
          var cx = bbox.x + bbox.width / 2;
          var dir = cx < centerX ? -1 : 1;
          g.style.transition = 'transform 1.8s ease-in-out, opacity 1.8s ease-in-out';
          g.style.transform = 'translateX(' + (dir * shift) + 'px)';
          g.style.opacity = '0.2';
        } catch(e) {
          // fallback: move right side by default if bbox fails
          g.style.transition = 'transform 1.8s ease-in-out, opacity 1.8s ease-in-out';
          g.style.transform = 'translateX(' + shift + 'px)';
          g.style.opacity = '0.2';
        }
      });

      // Optional: after animation, keep SVG lightweight
      setTimeout(function(){
        try { svg.style.filter = 'blur(1px)'; } catch(e){}
        // Reveal control buttons
        ;['wButton','aButton','oButton','btn-bln','btn-grn','btn-red','btn-pme','lightsButton'].forEach(function(id){
          var b = document.getElementById(id);
          if (b) b.style.display = 'inline-flex';
        });
        
        // Widescreen bars are now controlled by CSS animation via show-bars class
        
        // aButton is now handled by the video control system
        
        // start inactivity tracker for circle buttons once revealed
        try { startButtonsInactivityTracker(); } catch(_e){}
      }, 1900);
    }
    
    // Return to main screen: reverse the welcome reveal
    function returnToMainScreen() {
      if (!welcomeRevealed) return;
      
      var svg = document.getElementById('honeycombSvg');
      var honey = document.getElementById('honeycomb');
      var bg = document.getElementById('bgMain');
      if (!svg) return;

      // Hide the background image
      if (bg) { bg.classList.remove('show'); }

      // Remove show-bars class to hide widescreen bars
      document.body.classList.remove('show-bars');
      
      // Force hide bars immediately
      var topBar = document.querySelector('.widebar.top');
      var bottomBar = document.querySelector('.widebar.bottom');
      if (topBar) topBar.style.display = 'none';
      if (bottomBar) bottomBar.style.display = 'none';

      // Re-enable interactions on the comb
      if (honey) { honey.style.pointerEvents = 'auto'; }

      var groups = Array.prototype.slice.call(svg.querySelectorAll('g.hex-cell'));

      chatState.unread = !!flag;

    function refreshUnreadExpiry() {
      chatState.unreadExpiry = Date.now() + 60 * 60 * 1000;
    }

    function renderChatMessages() {
      var container = document.getElementById('chatMessages');
      if (!container) return;
      container.innerHTML = '';
      chatMessages
        .sort(function(a,b){ return a.ts - b.ts; })
        .forEach(function(msg) {
          var div = document.createElement('div');
          div.style.cssText = 'margin: 8px 0; padding: 8px; background: rgba(255,204,51,0.1); border-radius: 6px; border-left: 3px solid #ffcc33;';
          div.textContent = msg.text || msg.message || '';
          container.appendChild(div);
        });
      container.scrollTop = container.scrollHeight;
    }

    function gcLocalChat() {
      var cutoff = Date.now() - 60 * 60 * 1000;
      chatMessages = chatMessages.filter(function(m){ return (m.ts || (m.timestamp && m.timestamp.getTime())) > cutoff; });
    }

    function upsertMessages(newMsgs) {
      if (!Array.isArray(newMsgs) || !newMsgs.length) return 0;
      var byId = Object.create(null);
      chatMessages.forEach(function(m){ if (m.id) byId[m.id] = true; });
      var added = 0;
      newMsgs.forEach(function(m){
        if (m && m.id && !byId[m.id]) { chatMessages.push(m); added++; }
      });
      gcLocalChat();
      return added;
    }

    function fetchChatMessages() {
      if (!chatState.apiBase) return Promise.resolve(0);
      var url = chatState.apiBase.replace(/\/$/, '') + '/messages?room=' + encodeURIComponent(chatState.roomId) + (chatState.lastFetchTs ? ('&since=' + chatState.lastFetchTs) : '');
      return fetch(url, { cache: 'no-cache' })
        .then(function(r){ if (!r.ok) throw new Error('HTTP ' + r.status); return r.json(); })
        .then(function(data){
          var msgs = (data && data.messages) || [];
          if (Array.isArray(msgs) && msgs.length) {
            chatState.lastFetchTs = Math.max.apply(null, msgs.map(function(m){ return m.ts || 0; }).concat(chatState.lastFetchTs));
          }
          var added = upsertMessages(msgs);
          if (isChatPanelOpen()) { renderChatMessages(); markChatRead(); }
          else if (added > 0) { setChatUnread(true); refreshUnreadExpiry(); }
          // auto-clear unread if expired (messages would have been GC'd server-side)
          if (chatState.unread && chatState.unreadExpiry && Date.now() > chatState.unreadExpiry) {
            setChatUnread(false);
          }
          return added;
        })
        .catch(function(_e){ return 0; });
    }

    function startChatPolling() {
      if (!chatState.apiBase) return;
      if (chatPollTimer) clearInterval(chatPollTimer);
      // initial fetch of all recent
      fetchChatMessages();
      chatPollTimer = setInterval(fetchChatMessages, 5000);
    }

    function addChatMessageLocal(message) {
      var now = Date.now();
      chatMessages.push({ id: 'local-' + now + '-' + Math.random().toString(36).slice(2,6), text: message, ts: now });
      gcLocalChat();
      if (isChatPanelOpen()) renderChatMessages();
    }

    function sendChatMessage() {
      var input = document.getElementById('chatInput');
      if (!input || !input.value.trim()) return;
      var text = input.value.trim();
      input.value = '';
      if (!chatState.apiBase) { addChatMessageLocal(text); return; }
      var url = chatState.apiBase.replace(/\/$/, '') + '/messages?room=' + encodeURIComponent(chatState.roomId);
      fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ text: text }) })
        .then(function(r){ if (!r.ok) throw new Error('HTTP ' + r.status); return r.json(); })
        .then(function(resp){
          // optimistic: also push locally so it appears immediately
          var now = Date.now();
          chatMessages.push({ id: resp && resp.id || ('tmp-' + now), text: text, ts: resp && resp.ts || now });
          renderChatMessages();
          refreshUnreadExpiry();
        })
        .catch(function(){ addChatMessageLocal(text); });
    }

    function markChatRead() {
      setChatUnread(false);
      if (!chatState.apiBase) return;
      var url = chatState.apiBase.replace(/\/$/, '') + '/read?room=' + encodeURIComponent(chatState.roomId);
      fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ reader: chatState.readerId }) }).catch(function(){});
    }

    function parseStations(text) {
      var lines = text.replace(/\r/g,'').split('\n');
      var entries = [];
      // Collapse comments and blank lines
      var tokens = [];
      for (var i = 0; i < lines.length; i++) {
        var ln = lines[i].trim();
        if (!ln || ln.startsWith('#')) continue;
        tokens.push(ln);
      }
      function isUrl(s){ return /:\/\//.test(s); }
      function nameFromUrl(u){ try { var d = new URL(u).hostname.replace(/^www\./,''); return d; } catch(e){ return 'Station'; } }
      for (var j = 0; j < tokens.length; j++) {
        var t = tokens[j];
        // Support Name|URL on one line
        if (t.includes('|')) {
          var parts = t.split('|');
          var nm = (parts[0] || '').trim();
          var url = (parts[1] || '').trim();
          if (isUrl(url)) entries.push({ name: nm || nameFromUrl(url), url: url });
          continue;
        }
        if (isUrl(t)) {
          entries.push({ name: nameFromUrl(t), url: t });
        } else if (j + 1 < tokens.length && isUrl(tokens[j+1])) {
          entries.push({ name: t, url: tokens[j+1] });
          j++; // consume url line
        }
      }
      return entries;
    }

      var targetIndex = currentIndex;
      
      switch(direction) {
        case 'ArrowUp':

          break;
        case 'ArrowDown':
          targetIndex = Math.min(allCells.length - 1, currentIndex + 7);
          break;
        case 'ArrowLeft':
          targetIndex = Math.max(0, currentIndex - 1);
          break;
        case 'ArrowRight':
          targetIndex = Math.min(allCells.length - 1, currentIndex + 1);
          break;
      }
      
      if (targetIndex !== currentIndex && allCells[targetIndex]) {
        allCells[targetIndex].focus();
      }
    }

    // Compute hero background displayed rect for relative positioning
    function computeBgMetrics() {
      var vw = window.innerWidth || document.documentElement.clientWidth;
      var vh = window.innerHeight || document.documentElement.clientHeight;
      var aspect = bgMetrics.aspect || (16/9);
      var viewportAspect = vw / vh;
      var width, height, left, top;
      if (viewportAspect > aspect) {
        // viewport wider than image -> image height fills
        height = vh;
        width = height * aspect;
      } else {
        // viewport taller than image -> image width fills
        width = vw;
        height = width / aspect;
      }
      left = (vw - width) / 2;
      top = (vh - height) / 2;
      bgMetrics.left = left;
      bgMetrics.top = top;
      bgMetrics.width = width;
      bgMetrics.height = height;
      bgMetrics.ready = true;
    }

    function positionMediaElements() {

      Object.keys(defsVideo).forEach(function(id){
        var base = defsVideo[id];
        var d = { x: base.x, y: base.y, w: (base.w * (mediaLayout.sizeMultiplierVideos || 1)) };
        var el = document.getElementById(id);
        if (!el) return;
        var pxLeft = bgMetrics.left + (d.x/100) * bgMetrics.width;
        var pxTop = bgMetrics.top + (d.y/100) * bgMetrics.height;
        el.style.left = pxLeft + 'px';
        el.style.top = pxTop + 'px';
        el.style.width = (d.w/100 * bgMetrics.width) + 'px';
        el.style.height = 'auto';
        el.style.transform = 'translate(-50%, -50%)';
      });
      var defsBtn = mediaLayout.buttons || {};
      Object.keys(defsBtn).forEach(function(id){
        var base = defsBtn[id];
        var d = { x: base.x, y: base.y, w: (base.w * (mediaLayout.sizeMultiplierButtons || 1)) };
        var el = document.getElementById(id);
        if (!el) return;
        var pxLeft = bgMetrics.left + (d.x/100) * bgMetrics.width;
        var pxTop = bgMetrics.top + (d.y/100) * bgMetrics.height;
        el.style.left = pxLeft + 'px';
        el.style.top = pxTop + 'px';
        var w = (d.w/100 * bgMetrics.width);
        el.style.width = w + 'px';
        el.style.height = w + 'px';
        el.style.transform = 'translate(-50%, -50%)';
        el.style.zIndex = '6';
      });
    }
    
    
    // Initialize page with proper loading sequence
    function initializePage() {
      if (pageLoaded) return;
      pageLoaded = true;
      
      console.log('Initializing HempHive...');
      
      // Step 1: Build honeycomb
      buildHoneycomb();
      
      // Step 2: Compute background metrics
      computeBgMetrics();
      
      // Step 3: Position media elements
      positionMediaElements();
      
      // Step 4: Load resources
      loadResources();
      
      // Step 5: Mark as complete and register service worker
      setTimeout(function() {
        loadingComplete = true;
        console.log('HempHive initialization complete');
        
        // Start chat polling if API configured
        try { startChatPolling(); } catch(_e) {}

        // Start lights button inactivity tracker
        try { startLightsButtonInactivityTracker(); } catch(_e) {}

        
        // Register service worker after initialization
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('HempHive: ServiceWorker registration successful');
            })
            .catch(function(err) {
              console.log('HempHive: ServiceWorker registration failed: ', err);
            });
        }
      }, 1000);
    }
    
    // Track user interaction for audio context
    document.addEventListener('click', function() {
      userInteracted = true;
      initializeAudioContext();
    }, { once: false });
    
    document.addEventListener('keydown', function() {
      userInteracted = true;
      initializeAudioContext();
    }, { once: false });

    // Lights button inactivity fade + right-click settings
    var __lightsInactivity = { timer: null, delayMs: 5000 };
    function resetLightsButtonInactivityTimer() {
      var btn = document.getElementById('lightsButton');
      if (!btn) return;
      try { btn.classList.remove('lights-faded'); } catch(_e) {}
      if (__lightsInactivity.timer) clearTimeout(__lightsInactivity.timer);
      __lightsInactivity.timer = setTimeout(function(){ try { btn.classList.add('lights-faded'); } catch(_e) {} }, __lightsInactivity.delayMs);
    }
    function startLightsButtonInactivityTracker() {
      var btn = document.getElementById('lightsButton');
      if (!btn) return;
      var events = ['mousemove','mousedown','touchstart','keydown','wheel'];
      events.forEach(function(evt){ window.addEventListener(evt, resetLightsButtonInactivityTimer, { passive: true }); });
      resetLightsButtonInactivityTimer();
      btn.addEventListener('contextmenu', function(e){ e.preventDefault(); openLightsSettingsPanel(e); });
    }

    // Settings panel for background selection
    function ensureLightsSettingsPanel() {
      var existing = document.getElementById('lightsSettingsPanel');
      if (existing) return existing;
      var panel = document.createElement('div');
      panel.id = 'lightsSettingsPanel';
      panel.style.cssText = 'position:fixed;left:50%;top:80%;transform:translate(-50%,-50%);min-width:240px;max-width:80vw;background:#0b0b0b;border:1px solid #ffcc33;border-radius:10px;padding:12px;z-index:10002;display:none;box-shadow:0 10px 30px rgba(0,0,0,0.6)';
      panel.innerHTML = '<div style="color:#ffda4d;font-weight:700;margin-bottom:8px;">Background Settings</div>'+
        '<label for="bgSelect" style="color:#ccc;font-size:14px;">Select background:</label>'+
        '<select id="bgSelect" style="width:100%;margin-top:6px;margin-bottom:10px;background:#111;border:1px solid #ffcc33;color:#ffda4d;border-radius:6px;padding:6px;"></select>'+
        '<div style="display:flex;gap:8px;justify-content:flex-end;">'+
        '<button id="bgApply" class="ui-btn">Apply</button>'+
        '<button id="bgCancel" class="ui-btn">Cancel</button>'+
        '</div>'+
        '<style>.ui-btn{background:#151515;border:1px solid #ffcc33;color:#ffda4d;padding:6px 12px;border-radius:8px;cursor:pointer;transition:filter 0.2s ease;} .ui-btn:hover{filter:brightness(1.2);}</style>';
      document.body.appendChild(panel);
      document.getElementById('bgCancel').onclick = function(){ closeLightsSettingsPanel(); };
      document.getElementById('bgApply').onclick = function(){
        var sel = document.getElementById('bgSelect');
        var file = sel && sel.value ? sel.value : '';
        if (file) setBackgroundImage('/background/' + file);
        closeLightsSettingsPanel();
      };
      return panel;
    }

    function openLightsSettingsPanel(e) {
      var panel = ensureLightsSettingsPanel();
      populateBackgroundOptions().then(function(){
        try {
          var btn = document.getElementById('lightsButton');
          var rect = btn ? btn.getBoundingClientRect() : null;
          if (rect) {
            panel.style.left = Math.round(rect.left + rect.width/2) + 'px';
            panel.style.top = Math.round(rect.top - 10) + 'px';
            panel.style.transform = 'translate(-50%,-100%)';
          }
        } catch(_e) {}
        panel.style.display = 'block';
        setTimeout(function(){
          function outside(ev){ if (!panel.contains(ev.target)) { closeLightsSettingsPanel(); document.removeEventListener('mousedown', outside); } }
          document.addEventListener('mousedown', outside);
        }, 0);
      });
    }
    function closeLightsSettingsPanel() {
      var panel = document.getElementById('lightsSettingsPanel');
      if (panel) panel.style.display = 'none';
    }

    var __bgOptionsLoaded = false;
    function populateBackgroundOptions() {
      var sel = document.getElementById('bgSelect');
      if (!sel) return Promise.resolve();
      if (__bgOptionsLoaded && sel.options.length) return Promise.resolve();
      sel.innerHTML = '<option value="">Loading…</option>';
      function setOptions(list) {
        sel.innerHTML = '';
        if (!Array.isArray(list) || !list.length) {
          var opt = document.createElement('option'); opt.value = ''; opt.textContent = 'No backgrounds found'; sel.appendChild(opt); return;
        }
        list.forEach(function(name){ var n = (name||'').toString(); if (!n) return; var opt = document.createElement('option'); opt.value = n; opt.textContent = n; sel.appendChild(opt); });
        __bgOptionsLoaded = true;
      }
      return fetch('/background/backgrounds.json', { cache: 'no-cache' })
        .then(function(r){ if (!r.ok) throw new Error('http'); return r.json(); })
        .then(function(arr){ setOptions(arr && arr.files ? arr.files : arr); })
        .catch(function(){
          return fetch('/background/backgrounds.txt', { cache: 'no-cache' })
            .then(function(r){ if (!r.ok) throw new Error('http'); return r.text(); })
            .then(function(t){ var list = t.split('\n').map(function(s){ return s.trim(); }).filter(function(s){ return !!s; }); setOptions(list); })
            .catch(function(){ setOptions(['main.png']); });
        });
    }
    
    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializePage);
    } else {
      initializePage();
    }
    
    // Keyboard handling is now in the main window.addEventListener above
  </script>
